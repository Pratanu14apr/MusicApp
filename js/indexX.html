<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="../css/stylex.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <section id="mySection">
      <article id="myArticle">
        <aside class="left">
          <div class="logo">
            <i class="fa-solid fa-music"></i>Mern-6 Station
          </div>
          <ul class="listU">
            <li class="first"><i class="fa-solid fa-house"></i>Home</li>
            <li class="first">
              <i class="fa-solid fa-magnifying-glass"></i>search
            </li>
            <li class="first"><i class="fa-solid fa-book"></i>your library</li>
          </ul>
          <ul class="listD">
            <li class="second">
              <div id="plus">
                <i class="fa-solid fa-plus"></i>
              </div>
              create playlist
            </li>
            <li class="second xx">
              <div id="love"><i class="fa-solid fa-heart"></i></div>
              liked song
            </li>
          </ul>
          <p class="install">
            <i class="fa-regular fa-circle-down"></i>Install app
          </p>
        </aside>
        <div class="right">
          <nav class="navBar">
            <div class="direction">
              <div class="Than"><i class="fa-light fa-less-than"></i></div>
              <div class="Than">
                <i class="fa-light fa-greater-than"></i>
              </div>
            </div>
            <div class="menu">
              <div class="premium">Explore Premium</div>
              <div class="profile">
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <p>Pratanu Santra</p>
                <div class="drop"><i class="fa-solid fa-caret-down"></i></div>
              </div>
            </div>
          </nav>
          <!-- imp -->
          <div class="mainB" id="mainBlock">
            <div class="audioList">
              
            </div>
          </div>
        </div>
      </article>
      <footer class="footer">
        <div class="description">
          <img src="" alt="" id="smallImg" />
          <div id="detailsSong">
            <h4 id="songName">Default</h4>
            <p id="artist">artist</p>
          </div>
          <div id="songIcon">
            <i class="fa-regular fa-heart"></i>

            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
              <g fill="currentColor" fill-rule="evenodd">
                <path
                  d="M1 3v9h14V3H1zm0-1h14a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z"
                  fill-rule="nonzero"
                ></path>
                <path d="M10 8h4v3h-4z"></path>
              </g>
            </svg>
          </div>
        </div>
        <div id="playerDiv">
          <audio id="mainPlayer" src="" controls autoplay></audio>
          <!-- <button onclick="playAud()">Play</button>
          <button onclick="pauseAud()">Pause</button> -->
        </div>
        <div class="tools">
          <svg
            role="img"
            height="16"
            width="16"
            aria-hidden="true"
            viewBox="0 0 16 16"
            data-encore-id="icon"
            class="Svg-sc-ytk21e-0 uPxdw"
          >
            <path
              d="M13.426 2.574a2.831 2.831 0 0 0-4.797 1.55l3.247 3.247a2.831 2.831 0 0 0 1.55-4.797zM10.5 8.118l-2.619-2.62A63303.13 63303.13 0 0 0 4.74 9.075L2.065 12.12a1.287 1.287 0 0 0 1.816 1.816l3.06-2.688 3.56-3.129zM7.12 4.094a4.331 4.331 0 1 1 4.786 4.786l-3.974 3.493-3.06 2.689a2.787 2.787 0 0 1-3.933-3.933l2.676-3.045 3.505-3.99z"
            ></path>
          </svg>

          <svg
            role="img"
            height="16"
            width="16"
            aria-hidden="true"
            viewBox="0 0 16 16"
            data-encore-id="icon"
            class="Svg-sc-ytk21e-0 uPxdw"
          >
            <path
              d="M15 15H1v-1.5h14V15zm0-4.5H1V9h14v1.5zm-14-7A2.5 2.5 0 0 1 3.5 1h9a2.5 2.5 0 0 1 0 5h-9A2.5 2.5 0 0 1 1 3.5zm2.5-1a1 1 0 0 0 0 2h9a1 1 0 1 0 0-2h-9z"
            ></path>
          </svg>

          <svg
            role="presentation"
            height="16"
            width="16"
            aria-hidden="true"
            class="Svg-sc-ytk21e-0 uPxdw"
            viewBox="0 0 16 16"
            data-encore-id="icon"
          >
            <path
              d="M6 2.75C6 1.784 6.784 1 7.75 1h6.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 14.25 15h-6.5A1.75 1.75 0 0 1 6 13.25V2.75zm1.75-.25a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h6.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25h-6.5zm-6 0a.25.25 0 0 0-.25.25v6.5c0 .138.112.25.25.25H4V11H1.75A1.75 1.75 0 0 1 0 9.25v-6.5C0 1.784.784 1 1.75 1H4v1.5H1.75zM4 15H2v-1.5h2V15z"
            ></path>
            <path
              d="M13 10a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm-1-5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
            ></path>
          </svg>

          <svg
            role="presentation"
            height="16"
            width="16"
            aria-hidden="true"
            aria-label="Volume medium"
            id="volume-icon"
            viewBox="0 0 16 16"
            data-encore-id="icon"
            class="Svg-sc-ytk21e-0 uPxdw"
          >
            <path
              d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 6.087a4.502 4.502 0 0 0 0-8.474v1.65a2.999 2.999 0 0 1 0 5.175v1.649z"
            ></path>
          </svg>
        </div>
      </footer>

    </div> -->

</html>
